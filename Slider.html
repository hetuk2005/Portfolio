<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="./CSS/Slider.css">
    </head>
    <body>
        <div class="hero_slider">

            <!-- Slides -->

            <div class="slider active">
                <img src="./Utils/chai_Point_Screenshot.png" alt="Image 1">
                <div class="slider_content">
                    <h1>Welcome To Chai Point</h1>
                    <p>Experience The Best Tea</p>
                </div>
            </div>

            <div class="slider">
                <img src="./Utils/anime_Website_Screenshot.png" alt="Image 2">
                <div class="slider_content">
                    <h1>Welcome To Anime Website</h1>
                    <p>Experience The Best Anime Website For Download</p>
                </div>
            </div>

            <div class="slider">
                <img src="./Utils/My_Image (Anime).jpg" alt="Image 3">
                <div class="slider_content">
                    <h1>Welcome To Anime</h1>
                    <p>Experience The Best Anime Website</p>
                </div>
            </div>

            <!-- Navigation Arrows -->
            <button class="arrow prev"><p>❮</p></button>
            <button class="arrow next"><p>❯</p></button>
        </div>
    </body>
    <script src="./Slider.js"></script>
</html>
